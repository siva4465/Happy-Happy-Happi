<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday <br><br>Buddi ChelliğŸ˜˜ğŸŒš</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a <br> very happy birthday ra <br> Buddi ğŸ˜ğŸ¥°</p>
        <h2>â¤ï¸â€ğŸ”¥</h2>
        <h1>&#127873;</h1>
      </div>
    </div>

    <!-- Touch Support Script -->
    <script>
      const card = document.querySelector('.card');
      const outside = document.querySelector('.outside');

      let isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      let isFlipped = false;

      function toggleCardFlip() {
        if (isFlipped) {
          outside.style.transform = 'rotateY(0deg)';
          card.style.transform = 'rotate(0deg)';
        } else {
          outside.style.transform = 'rotateY(-130deg)';
          card.style.transform = 'rotate(-5deg)';
        }
        isFlipped = !isFlipped;
      }

      if (isTouchDevice) {
        card.addEventListener('touchstart', toggleCardFlip);
      }
    </script>
  </body>
</html>
